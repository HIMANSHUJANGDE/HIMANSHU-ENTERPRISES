<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Image Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #htmlContent {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            resize: none;
        }
        #captureButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        #captureButton:hover {
            background-color: #45a049;
        }
        #imageResult {
            margin-top: 20px;
            display: none;
        }
        img {
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>HTML to Image Converter</h2>
    <textarea id="htmlContent" placeholder="Enter HTML content here"></textarea><br>
    <button id="captureButton">Capture as Image</button>
    <div id="imageResult">
        <h3>Your HTML as Image:</h3>
        <img id="capturedImage" alt="Captured Image" />
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script>
    document.getElementById('captureButton').addEventListener('click', function() {
        // Get the HTML content from textarea
        const htmlContent = document.getElementById('htmlContent').value;
        
        // Create a temporary div to render the HTML content
        const contentDiv = document.createElement('div');
        contentDiv.innerHTML = htmlContent;
        contentDiv.style.padding = "10px";
        contentDiv.style.backgroundColor = "#ffffff";
        contentDiv.style.border = "1px solid #ccc";
        contentDiv.style.borderRadius = "5px";
        
        // Use html2canvas to capture the div as an image
        html2canvas(contentDiv).then(function(canvas) {
            // Convert the canvas to an image and display it
            const img = document.getElementById('capturedImage');
            img.src = canvas.toDataURL();
            document.getElementById('imageResult').style.display = 'block';
        });
    });
</script>

</body>
</html>
