<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-Commerce Catalog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; font-family: Arial, sans-serif; }
  body { margin: 0; background: #f3f4f6; }

  header {
    background: #111827;
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 { margin: 0; }

  header button {
    background: #2563eb;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    color: white;
    cursor: pointer;
  }

  main {
    max-width: 1200px;
    margin: auto;
    padding: 1.5rem;
  }

  .catalog {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 1.5rem;
  }

  .card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .card-content {
    padding: 1rem;
    display: flex;
    flex-direction: column;
    flex: 1;
  }

  .card h3 { margin: 0 0 0.5rem; }
  .price { font-weight: bold; margin-top: auto; color: #2563eb; }

  .card button {
    margin-top: 0.75rem;
    padding: 0.5rem;
    border: none;
    border-radius: 6px;
    background: #2563eb;
    color: white;
    cursor: pointer;
  }

  /* CART */
  .cart {
    position: fixed;
    right: -400px;
    top: 0;
    width: 400px;
    height: 100%;
    background: white;
    box-shadow: -5px 0 15px rgba(0,0,0,0.15);
    padding: 1rem;
    transition: right 0.3s ease;
    display: flex;
    flex-direction: column;
    z-index: 10;
  }

  .cart.open { right: 0; }

  .cart h2 { margin-top: 0; }

  .cart-items {
    flex: 1;
    overflow-y: auto;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.75rem;
  }

  .cart-item span { font-size: 0.9rem; }

  .cart-item button {
    border: none;
    background: #ef4444;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    padding: 0 6px;
  }

  .totals {
    border-top: 1px solid #ddd;
    padding-top: 1rem;
    font-size: 0.95rem;
  }

  .checkout-btn {
    margin-top: 1rem;
    padding: 0.75rem;
    background: #16a34a;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }

  /* CHECKOUT MODAL */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 20;
  }

  .modal-content {
    background: white;
    padding: 1.5rem;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
  }

  .modal input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 0.75rem;
  }

  footer {
    text-align: center;
    padding: 1rem;
    color: #666;
  }
</style>
</head>
<body>

<header>
  <h1>üõçÔ∏è My Store</h1>
  <button onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</button>
</header>

<main>
  <div class="catalog" id="catalog"></div>
</main>

<footer>¬© 2026 My Store</footer>

<!-- CART -->
<div class="cart" id="cart">
  <h2>Your Cart</h2>
  <div class="cart-items" id="cartItems"></div>

  <div class="totals">
    <div>Subtotal: $<span id="subtotal">0.00</span></div>
    <div>Tax (10%): $<span id="tax">0.00</span></div>
    <strong>Total: $<span id="total">0.00</span></strong>
  </div>

  <button class="checkout-btn" onclick="openCheckout()">Checkout</button>
</div>

<!-- CHECKOUT -->
<div class="modal" id="checkoutModal">
  <div class="modal-content">
    <h3>Checkout</h3>
    <input placeholder="Full Name">
    <input placeholder="Email">
    <input placeholder="Address">
    <input placeholder="Card Number">
    <button class="checkout-btn" onclick="completeOrder()">Place Order</button>
  </div>
</div>

<script>
  const products = [
    { id: 1, name: "Wireless Headphones", price: 99.99, image: "https://picsum.photos/400/300?1" },
    { id: 2, name: "Smart Watch", price: 149.99, image: "https://picsum.photos/400/300?2" },
    { id: 3, name: "T-Shirt", price: 19.99, image: "https://picsum.photos/400/300?3" },
    { id: 4, name: "Coffee Maker", price: 79.99, image: "https://picsum.photos/400/300?4" }
  ];

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const catalog = document.getElementById("catalog");
  const cartEl = document.getElementById("cart");

  function renderProducts() {
    catalog.innerHTML = "";
    products.forEach(p => {
      catalog.innerHTML += `
        <div class="card">
          <img src="${p.image}">
          <div class="card-content">
            <h3>${p.name}</h3>
            <div class="price">$${p.price.toFixed(2)}</div>
            <button onclick="addToCart(${p.id})">Add to Cart</button>
          </div>
        </div>`;
    });
  }

  function addToCart(id) {
    const item = cart.find(i => i.id === id);
    if (item) item.qty++;
    else cart.push({ ...products.find(p => p.id === id), qty: 1 });
    saveCart();
  }

  function removeItem(id) {
    cart = cart.filter(i => i.id !== id);
    saveCart();
  }

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";

    let subtotal = 0;

    cart.forEach(i => {
      subtotal += i.price * i.qty;
      cartItems.innerHTML += `
        <div class="cart-item">
          <span>${i.name} x${i.qty}</span>
          <span>
            $${(i.price * i.qty).toFixed(2)}
            <button onclick="removeItem(${i.id})">√ó</button>
          </span>
        </div>`;
    });

    const tax = subtotal * 0.1;
    const total = subtotal + tax;

    document.getElementById("subtotal").textContent = subtotal.toFixed(2);
    document.getElementById("tax").textContent = tax.toFixed(2);
    document.getElementById("total").textContent = total.toFixed(2);
    document.getElementById("cartCount").textContent = cart.reduce((a,b)=>a+b.qty,0);
  }

  function toggleCart() {
    cartEl.classList.toggle("open");
  }

  function openCheckout() {
    if (!cart.length) return alert("Cart is empty");
    document.getElementById("checkoutModal").style.display = "flex";
  }

  function completeOrder() {
    alert("‚úÖ Order placed successfully!");
    cart = [];
    saveCart();
    document.getElementById("checkoutModal").style.display = "none";
    cartEl.classList.remove("open");
  }

  renderProducts();
  renderCart();
</script>

</body>
</html>
