<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bharat Store - Simple Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- QR Code Library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body { margin: 0; background: #f3f4f6; }

header {
  background: #0f172a;
  color: white;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header button {
  background: #2563eb;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  margin-left: 0.5rem;
}

main { max-width: 1200px; margin: auto; padding: 1.5rem; }

.catalog {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 1.5rem;
}

.card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
}

.card img { width: 100%; height: 180px; object-fit: cover; }
.card-content { padding: 1rem; display: flex; flex-direction: column; flex: 1; }
.price { margin-top: auto; font-weight: bold; color: #16a34a; }
.card button { margin-top: 0.75rem; padding: 0.5rem; border: none; border-radius: 6px; background: #2563eb; color: white; cursor: pointer; }

.cart {
  position: fixed;
  right: -420px;
  top: 0;
  width: 420px;
  height: 100%;
  background: white;
  box-shadow: -5px 0 15px rgba(0,0,0,0.15);
  padding: 1rem;
  transition: right 0.3s ease;
  display: flex;
  flex-direction: column;
  z-index: 10;
}
.cart.open { right: 0; }

.cart-item { display: flex; justify-content: space-between; margin-bottom: 0.75rem; font-size: 0.9rem; }
.cart-item button { background: #dc2626; color: white; border: none; border-radius: 4px; cursor: pointer; }

.checkout-btn { background: #16a34a; color: white; border: none; padding: 0.75rem; border-radius: 6px; margin-top: 1rem; cursor: pointer; }

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
}
.modal-content { background: white; padding: 1.5rem; border-radius: 10px; width: 90%; max-width: 400px; }

.admin { display: none; padding: 1.5rem; }
.admin h2 { margin-top: 0; }
</style>
</head>
<body>

<header>
  <h2>üõçÔ∏è Bharat Store</h2>
  <div>
    <button onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</button>
    <button onclick="adminLogin()">Admin</button>
  </div>
</header>

<main>
  <div class="catalog" id="catalog"></div>

  <!-- ADMIN PANEL -->
  <div class="admin" id="adminPanel">
    <h2>üßë‚Äçüíº Admin Dashboard</h2>
    <input id="pName" placeholder="Product Name">
    <input id="pPrice" placeholder="Price (‚Çπ)" type="number">
    <input id="pImage" placeholder="Image URL">
    <button onclick="addProduct()">Add Product</button>
  </div>
</main>

<!-- CART -->
<div class="cart" id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>

  <div class="totals">
    <strong>Total: ‚Çπ<span id="total">0</span></strong>
  </div>

  <button class="checkout-btn" onclick="openPayment()">Pay via UPI</button>
</div>

<!-- PAYMENT -->
<div class="modal" id="paymentModal">
  <div class="modal-content">
    <h3>Scan & Pay (UPI)</h3>

    <select id="upiApp">
      <option value="gpay">Google Pay</option>
      <option value="phonepe">PhonePe</option>
      <option value="paytm">Paytm</option>
    </select>

    <input id="upiId" placeholder="Merchant UPI ID (eg: bharat@upi)" value="bharat@upi">
    <div id="qr"></div>

    <p><strong>Amount: ‚Çπ<span id="payAmount"></span></strong></p>

    <button class="checkout-btn" onclick="confirmPayment()">Payment Done</button>
  </div>
</div>

<script>
/* ===== Products & Cart ===== */
let products = JSON.parse(localStorage.getItem("products")) || [
  { id: 1, name: "Wireless Headphones", price: 7999, image: "https://picsum.photos/400/300?1" },
  { id: 2, name: "Smart Watch", price: 12999, image: "https://picsum.photos/400/300?2" },
  { id: 3, name: "Cotton T-Shirt", price: 999, image: "https://picsum.photos/400/300?3" },
  { id: 4, name: "Coffee Maker", price: 4599, image: "https://picsum.photos/400/300?4" }
];
let cart = [];

/* ===== RENDER PRODUCTS ===== */
function renderProducts() {
  document.getElementById("catalog").innerHTML = products.map(p => `
    <div class="card">
      <img src="${p.image}">
      <div class="card-content">
        <h3>${p.name}</h3>
        <div class="price">‚Çπ${p.price}</div>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
        <button onclick="deleteProduct(${p.id})">Delete</button>
      </div>
    </div>
  `).join("");
}

/* ===== CART FUNCTIONS ===== */
function addToCart(id) {
  const item = cart.find(i => i.id === id);
  item ? item.qty++ : cart.push({ ...products.find(p => p.id === id), qty: 1 });
  renderCart();
}

function removeItem(id) {
  cart = cart.filter(i => i.id !== id);
  renderCart();
}

function renderCart() {
  const itemsEl = document.getElementById("cartItems");
  itemsEl.innerHTML = "";
  let total = 0;
  cart.forEach(i => {
    total += i.price * i.qty;
    itemsEl.innerHTML += `
      <div class="cart-item">
        <span>${i.name} x${i.qty}</span>
        <span>‚Çπ${i.price*i.qty} <button onclick="removeItem(${i.id})">√ó</button></span>
      </div>`;
  });

  document.getElementById("total").textContent = total.toFixed(0);
  document.getElementById("cartCount").textContent = cart.reduce((a,b)=>a+b.qty,0);
}

function toggleCart() { document.getElementById("cart").classList.toggle("open"); }

/* ===== PAYMENT / UPI QR ===== */
function openPayment() {
  if(!cart.length) return alert("Cart is empty");
  const total = Number(document.getElementById("total").textContent);
  document.getElementById("payAmount").textContent = total;
  const upiId = document.getElementById("upiId").value;

  const upiUrl = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=Bharat Store&am=${total}&cu=INR&tn=Order Payment`;
  const qrDiv = document.getElementById("qr");
  qrDiv.innerHTML = "";

  QRCode.toCanvas(upiUrl, { width: 220 }, function(err, canvas){
    if(err) console.error(err);
    qrDiv.appendChild(canvas);
  });

  document.getElementById("paymentModal").style.display = "flex";
}

function confirmPayment(){
  alert("‚úÖ Payment Successful! Thank you.");
  cart=[];
  renderCart();
  document.getElementById("paymentModal").style.display="none";
  toggleCart();
}

/* ===== ADMIN DASHBOARD ===== */
function adminLogin(){
  const pass = prompt("Enter admin password");
  if(pass==="admin123") document.getElementById("adminPanel").style.display="block";
  else alert("Wrong password");
}

function addProduct(){
  const name = document.getElementById("pName").value;
  const price = Number(document.getElementById("pPrice").value);
  const image = document.getElementById("pImage").value;
  if(!name||!price||!image){ alert("Fill all fields"); return; }
  products.push({ id:Date.now(), name, price, image });
  localStorage.setItem("products", JSON.stringify(products));
  renderProducts();
}

function deleteProduct(id){
  if(!confirm("Delete product?")) return;
  products = products.filter(p=>p.id!==id);
  localStorage.setItem("products", JSON.stringify(products));
  renderProducts();
}

/* ===== INIT ===== */
renderProducts();
renderCart();
</script>

</body>
</html>
