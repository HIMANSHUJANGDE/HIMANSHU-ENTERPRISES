<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Editor</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .editor-container {
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Toolbar Styling */
        .toolbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            flex-wrap: wrap;
        }

        .toolbar button, .toolbar select, .toolbar input[type="color"] {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            padding: 8px;
            transition: background-color 0.3s ease;
        }

        .toolbar button:hover, .toolbar select:hover, .toolbar input[type="color"]:hover {
            background-color: #444;
        }

        .toolbar select, .toolbar input[type="color"] {
            background-color: #444;
            color: white;
            border-radius: 4px;
        }

        /* Editor Styling */
        .editor {
            min-height: 300px;
            padding: 20px;
            border-top: 1px solid #ddd;
            font-size: 16px;
            line-height: 1.5;
            outline: none;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

    </style>
</head>
<body>
    <div class="editor-container">
        <div class="toolbar">
            <!-- Text Formatting Buttons -->
            <button onclick="formatText('bold')"><b>B</b></button>
            <button onclick="formatText('italic')"><i>I</i></button>
            <button onclick="formatText('underline')"><u>U</u></button>
            <button onclick="formatText('strikeThrough')"><strike>S</strike></button>

            <!-- Text Alignment Buttons -->
            <button onclick="formatText('justifyLeft')">Left</button>
            <button onclick="formatText('justifyCenter')">Center</button>
            <button onclick="formatText('justifyRight')">Right</button>

            <!-- Font Size Selector -->
            <select onchange="changeFontSize(this.value)">
                <option value="16px">Font Size</option>
                <option value="14px">14px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
                <option value="22px">22px</option>
            </select>

            <!-- Font Color Picker -->
            <input type="color" onchange="changeFontColor(this.value)" title="Text Color">

            <!-- Clear Content Button -->
            <button onclick="clearContent()">Clear</button>
        </div>

        <!-- Editable Area -->
        <div class="editor" contenteditable="true"></div>
    </div>

    <script>
        // Function to apply text formatting commands
        function formatText(command) {
            document.execCommand(command, false, null);
        }

        // Function to change font size
        function changeFontSize(size) {
            document.execCommand('fontSize', false, 4); // Apply the font size
            document.querySelector(".editor").style.fontSize = size;
        }

        // Function to change font color
        function changeFontColor(color) {
            document.execCommand('foreColor', false, color);
        }

        // Function to clear the content in the editor
        function clearContent() {
            document.querySelector(".editor").innerHTML = '';
        }
    </script>
</body>
</html>
