<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meme Generator</title>
 <style>



body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  padding: 40px;
  margin: 0;
}

.container {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  text-align: center;
  max-width: 600px;
  width: 100%;
}

input[type="file"],
input[type="text"],
button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  font-size: 16px;
}

button {
  background-color: #2196f3;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #1976d2;
}

.canvas-container {
  margin-top: 20px;
}

canvas {
  max-width: 100%;
  border: 1px solid #ccc;
  margin-top: 10px;
}

#downloadLink {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background: #4caf50;
  color: white;
  text-decoration: none;
  border-radius: 5px;
}

#downloadLink:hover {
  background: #388e3c;
}


   

   
 </style>
</head>
<body>
  <div class="container">
    <h1>Meme Generator</h1>

    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="topText" placeholder="Top Text" />
    <input type="text" id="bottomText" placeholder="Bottom Text" />
    <button onclick="generateMeme()">Generate Meme</button>

    <div class="canvas-container">
      <canvas id="memeCanvas"></canvas>
    </div>

    <a id="downloadLink" download="meme.png">Download Meme</a>
  </div>

  <script>


function generateMeme() {
  const canvas = document.getElementById('memeCanvas');
  const ctx = canvas.getContext('2d');

  const topText = document.getElementById('topText').value.toUpperCase();
  const bottomText = document.getElementById('bottomText').value.toUpperCase();
  const fileInput = document.getElementById('imageInput');
  const downloadLink = document.getElementById('downloadLink');

  if (!fileInput.files.length) {
    alert("Please upload an image.");
    return;
  }

  const reader = new FileReader();
  reader.onload = function () {
    const img = new Image();
    img.onload = function () {
      canvas.width = img.width;
      canvas.height = img.height;

      // Draw image
      ctx.drawImage(img, 0, 0);

      // Set meme text styles
      ctx.font = `${canvas.width / 10}px Impact`;
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 4;
      ctx.textAlign = 'center';

      // Draw top text
      ctx.fillText(topText, canvas.width / 2, canvas.height * 0.1);
      ctx.strokeText(topText, canvas.width / 2, canvas.height * 0.1);

      // Draw bottom text
      ctx.fillText(bottomText, canvas.width / 2, canvas.height * 0.95);
      ctx.strokeText(bottomText, canvas.width / 2, canvas.height * 0.95);

      // Create download link
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.style.display = 'inline-block';
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(fileInput.files[0]);
}



    
  </script>
</body>
</html>
