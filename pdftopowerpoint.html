<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to PowerPoint Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PptxGenJS/3.9.0/pptxgen.bundle.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px dashed #ccc;
      border-radius: 6px;
      background: #fafafa;
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>PDF to PowerPoint</h1>
  <input type="file" id="pdfFile" accept="application/pdf">
  <button onclick="convertPDFtoPPT()">Convert to PPT</button>
  <div class="note">Each PDF page becomes an image slide in PowerPoint.</div>
</div>

<canvas id="pdfCanvas" style="display: none;"></canvas>

<script>
  async function convertPDFtoPPT() {
    const input = document.getElementById('pdfFile');
    const file = input.files[0];
    if (!file) {
      alert("Please select a PDF file.");
      return;
    }

    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

    const pptx = new PptxGenJS();

    const canvas = document.getElementById("pdfCanvas");
    const context = canvas.getContext("2d");

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: 2 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      await page.render({ canvasContext: context, viewport }).promise;

      const imgData = canvas.toDataURL("image/jpeg", 1.0);
      pptx.addSlide().addImage({
        data: imgData,
        x: 0,
        y: 0,
        w: 10,
        h: 5.625, // 16:9 aspect ratio
      });
    }

    pptx.writeFile("converted-presentation.pptx");
  }
</script>

</body>
</html>
