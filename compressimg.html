<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Compressor</title>
  <style>


    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  padding: 40px;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
  max-width: 500px;
  width: 100%;
}

input[type="file"], input[type="number"] {
  margin: 10px 0;
  padding: 8px;
  width: 100%;
}

button {
  padding: 10px 20px;
  background-color: #2196f3;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #1976d2;
}

canvas {
  margin-top: 20px;
  max-width: 100%;
}

#downloadLink {
  display: inline-block;
  margin-top: 15px;
  padding: 10px;
  background-color: #4caf50;
  color: white;
  text-decoration: none;
  border-radius: 5px;
}

#downloadLink:hover {
  background-color: #388e3c;
}


    
  </style>
</head>
<body>
  <div class="container">
    <h1>Compress Image Tool</h1>

    <input type="file" id="imageInput" accept="image/*">
    <label for="quality">Quality (0.1 - 1):</label>
    <input type="number" id="qualityInput" min="0.1" max="1" step="0.1" value="0.7">

    <button onclick="compressImage()">Compress</button>

    <div id="output">
      <h3>Compressed Image:</h3>
      <canvas id="canvas"></canvas>
      <a id="downloadLink" download="compressed-image.jpg">Download</a>
    </div>
  </div>

  <script>

function compressImage() {
  const fileInput = document.getElementById('imageInput');
  const quality = parseFloat(document.getElementById('qualityInput').value);
  const canvas = document.getElementById('canvas');
  const downloadLink = document.getElementById('downloadLink');

  if (!fileInput.files.length) {
    alert('Please select an image first.');
    return;
  }

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = function(event) {
    const img = new Image();
    img.onload = function() {
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;

      ctx.drawImage(img, 0, 0);

      // Compress the image and set download link
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';
      }, 'image/jpeg', quality);
    };
    img.src = event.target.result;
  };

  reader.readAsDataURL(file);
}


    
  </script>
</body>
</html>
