<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compress Image Tool</title>
  
<style>
  body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 40px;
  display: flex;
  justify-content: center;
}

.compressor {
  background-color: white;
  padding: 30px;
  border-radius: 8px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

.compressor h1 {
  margin-bottom: 20px;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-weight: bold;
  text-align: left;
}

input[type="file"],
input[type="number"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 12px;
  background-color: #2196f3;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #1976d2;
}

.preview {
  margin-top: 30px;
  font-style: italic;
  color: #666;
}
</style>
  
</head>
<body>
  <div class="compressor">
    <h1>Compress Image Tool</h1>

    <form>
      <label for="imageUpload">Upload Image:</label>
      <input type="file" id="imageUpload" accept="image/*">

      <label for="quality">Quality (0.1 to 1):</label>
      <input type="number" id="quality" min="0.1" max="1" step="0.1" value="0.7">

      <button type="button">Compress</button>
    </form>

    <div class="preview">
      <p>Compressed image preview will appear here.</p>
    </div>
  </div>
</body>
</html>
