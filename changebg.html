<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Background Changer & Downloader</title>
  <style>

body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  text-align: center;
}

input[type="file"],
input[type="color"],
button {
  margin: 10px 0;
}

.canvas-wrapper {
  margin-top: 20px;
  border: 2px dashed #ccc;
  padding: 10px;
  display: inline-block;
}



    
  </style>
</head>
<body>
  <div class="container">
    <h1>Background Changer</h1>
    <input type="file" id="imageInput" accept="image/*">
    
    <label for="bgColorPicker">Select Background Color:</label>
    <input type="color" id="bgColorPicker" value="#ffffff">

    <div class="canvas-wrapper">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <button id="downloadBtn">Download Image</button>
  </div>

  <script>



    const imageInput = document.getElementById('imageInput');
const bgColorPicker = document.getElementById('bgColorPicker');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const downloadBtn = document.getElementById('downloadBtn');

let image = new Image();

imageInput.addEventListener('change', function () {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      image.onload = function () {
        drawImageWithBackground();
      };
      image.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
});

bgColorPicker.addEventListener('input', drawImageWithBackground);

function drawImageWithBackground() {
  // Clear canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Fill background
  ctx.fillStyle = bgColorPicker.value;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (image.src) {
    const scale = Math.min(canvas.width / image.width, canvas.height / image.height);
    const x = (canvas.width - image.width * scale) / 2;
    const y = (canvas.height - image.height * scale) / 2;
    ctx.drawImage(image, x, y, image.width * scale, image.height * scale);
  }
}

downloadBtn.addEventListener('click', function () {
  const link = document.createElement('a');
  link.download = 'image-with-background.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
});


    
  </script>
</body>
</html>
