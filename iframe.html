<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iframe Generator Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 15px;
      font-family: monospace;
    }
    .iframe-preview {
      margin-top: 20px;
    }
    .checkbox {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iframe Generator Tool</h2>
    <label for="url">Iframe URL:</label>
    <input type="text" id="url" placeholder="https://example.com" />

    <label for="width">Width (px or %):</label>
    <input type="text" id="width" placeholder="e.g., 100% or 800" />

    <label for="height">Height (px):</label>
    <input type="text" id="height" placeholder="e.g., 600" />

    <div class="checkbox">
      <input type="checkbox" id="border" checked />
      <label for="border">Show border</label>
    </div>

    <button onclick="generateIframe()">Generate Iframe</button>

    <label for="output">Generated Code:</label>
    <textarea id="output" readonly></textarea>

    <div class="iframe-preview" id="preview"></div>
  </div>

  <script>
    function generateIframe() {
      const url = document.getElementById("url").value.trim();
      const width = document.getElementById("width").value.trim() || "100%";
      const height = document.getElementById("height").value.trim() || "600";
      const showBorder = document.getElementById("border").checked;

      if (!url) {
        alert("Please enter a valid URL.");
        return;
      }

      const borderStyle = showBorder ? '1px solid #ccc' : 'none';

      const iframeCode = `<iframe src="${url}" width="${width}" height="${height}" style="border:${borderStyle};" allowfullscreen></iframe>`;

      document.getElementById("output").value = iframeCode;
      document.getElementById("preview").innerHTML = iframeCode;
    }
  </script>

</body>
</html>
