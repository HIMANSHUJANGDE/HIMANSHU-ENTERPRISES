<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>45 Photos on A4</title>

<style>
/* ---------- PAGE PRINT SETTINGS ---------- */
@page {
    size: A4 portrait;
    margin: 10mm;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* ---------- GRID CONTAINER ---------- */
#sheet {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 5 columns */
    grid-template-rows: repeat(9, auto);     /* 9 rows (total 45 slots) */
    gap: 5mm;
}

/* ---------- IMAGE WRAPPER ---------- */
.photo-slot {
    width: 100%;
    height: auto;
    aspect-ratio: 3 / 2; /* landscape shape */
    background: #f0f0f0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ---------- IMAGE SIZE CONTROL ---------- */
.photo-slot img {
    width: 30mm;   /* smaller than passport size */
    height: 20mm;
    object-fit: cover;
}

/* Hide controls when printing */
@media print {
    #controls {
        display: none;
    }
}
</style>
</head>

<body>

<div id="controls" style="padding:10px;">
    <h2>Print 45 Landscape Photos (Smaller Than Passport)</h2>
    <input type="file" id="imageInput" multiple accept="image/*" />
    <button onclick="window.print()">Print</button>
</div>

<!-- The A4 sheet where the 45 photos will go -->
<div id="sheet"></div>

<script>
const input = document.getElementById("imageInput");
const sheet = document.getElementById("sheet");

input.addEventListener("change", function() {
    sheet.innerHTML = "";  // clear old images
    const files = Array.from(this.files);

    // Limit to 45 images
    const maxFiles = 45;
    const selected = files.slice(0, maxFiles);

    selected.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
            const div = document.createElement("div");
            div.className = "photo-slot";

            const img = document.createElement("img");
            img.src = e.target.result;

            div.appendChild(img);
            sheet.appendChild(div);
        };
        reader.readAsDataURL(file);
    });

    // Fill remaining empty slots
    for (let i = selected.length; i < maxFiles; i++) {
        const div = document.createElement("div");
        div.className = "photo-slot";
        sheet.appendChild(div);
    }
});
</script>

</body>
</html>
