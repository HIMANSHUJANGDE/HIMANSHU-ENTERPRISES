<!DOCTYPE html>
<html>
<head>
    <title>Photo Printing System - Landscape A4</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        /* A4 LANDSCAPE: 297mm wide, 210mm high */
        #printArea {
            width: 297mm;      /* landscape width */
            height: 210mm;     /* landscape height */
            padding: 10mm;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            border: 1px solid #ccc;
        }

        /* Small photo size (smaller than passport) */
        .photo {
            width: 25mm;   /* change here for size */
            height: 30mm;
            object-fit: cover;
            border: 1px solid #000;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            #printArea, #printArea * {
                visibility: visible;
            }
            #printArea {
                position: absolute;
                left: 0;
                top: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>

<h2>Small Photo Printing System (A4 Landscape)</h2>

<label>Select Image:</label>
<input type="file" id="imageInput" accept="image/*"><br><br>

<label>Number of Photos (e.g., 45): </label>
<input type="number" id="countInput" value="45"><br><br>

<button onclick="generatePhotos()">Generate Photos</button>
<button onclick="window.print()">Print</button>

<hr>

<h3>Preview (A4 Landscape Layout)</h3>
<div id="printArea"></div>
