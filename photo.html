<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A4 Photo Print</title>

<style>
    body { margin: 0; padding: 0; font-family: Arial; }

    @page { size: A4 portrait; margin: 8mm; }

    #controls {
        padding: 15px;
        background: #f2f2f2;
        border-bottom: 1px solid #ccc;
    }

    #previewList {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .previewItem {
        display: flex;
        gap: 12px;
        align-items: center;
        padding: 8px;
        border: 1px solid #ccc;
        background: #fff;
    }

    .previewItem img {
        width: 70px;
        height: auto;
        border: 1px solid #aaa;
    }

    #photoArea {
        display: flex;
        flex-wrap: wrap;
        gap: 4mm;
    }

    .photoBox {
        width: 35mm;
        height: 25mm;
        border: 0.5mm solid #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .photoBox img {
        width: 100%;
        height: auto;
        transform-origin: center center;
    }

    /* MODAL FOR CROP TOOL */
    #cropModal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
    }

    #cropBox {
        background: white;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    #cropCanvas {
        border: 1px solid #333;
        cursor: grab;
    }

    @media print {
        #controls, #previewList, #cropModal { display: none !important; }
        body { margin: 0 !important; }
        #photoArea { padding: 0; gap: 3mm; }
    }
</style>
</head>

<body>

<div id="controls">
    <h3>A4 Multi-Image Photo Generator</h3>

    <input type="file" id="singleUpload" accept="image/*" onchange="addPreview()">
    <p>Upload images → Crop → Rotate → Set PCS → Generate → Print</p>

    <div id="previewList"></div>

    <button onclick="generate()">Generate Photos</button>
    <button onclick="window.print()">Print</button>
</div>

<!-- PRINT AREA -->
<div id="photoArea"></div>

<!-- CROP TOOL MODAL -->
<div id="cropModal">
    <div id="cropBox">
        <h3>Crop Image</h3>
        <canvas id="cropCanvas" width="400" height="300"></canvas>

        Zoom:
        <input type="range" id="zoomSlider" min="1" max="4" step="0.1" value="1">

        <button onclick="applyCrop()">Apply Crop</button>
        <button onclick="closeCrop()">Cancel</button>
    </div>
</div>

<script>
let images = []; // {src, pcs, rotate, croppedSrc}
let currentCropIndex = -1;

// -------------------- ADD PREVIEW -------------------------
function addPreview() {
    const input = document.getElementById("singleUpload");
    const file = input.files[0];
    if (!file) return;

    let reader = new FileReader();
    reader.onload = e => {
        const id = images.length;

        images.push({
            src: e.target.result,
            croppedSrc: e.target.result,
            pcs: 6,
            rotate: 0
        });

        const item = document.createElement("div");
        item.className = "previewItem";
        item.id = "preview_" + id;

        item.innerHTML = `
            <img src="${e.target.result}" id="prevImg_${id}">
            <div>
                <strong>${file.name}</strong><br>

                PCS:
                <input type="number" min="1" value="6"
                       style="width:60px;"
                       onchange="updatePCS(${id}, this.value)"><br>

                Rotate:
                <select onchange="updateRotate(${id}, this.value)">
                    <option value="0">0°</option>
                    <option value="90">90°</option>
                    <option value="180">180°</option>
                    <option value="270">270°</option>
                </select><br>

                <button onclick="openCrop(${id})">Crop</button>
            </div>
        `;

        document.getElementById("previewList").appendChild(item);
    };

    reader.readAsDataURL(file);
    input.value = "";
}

// -------------------- UPDATE PCS -------------------------
function updatePCS(id, value) {
    images[id].pcs = parseInt(value);
}

// -------------------- UPDATE ROTATE -------------------------
function updateRotate(id, value) {
    images[id].rotate = parseInt(value);
    document.getElementById("prevImg_" + id).style.transform = `rotate(${value}deg)`;
}

// -------------------- CROP TOOL -------------------------
let cropImg = new Image();
let ctx = null;
let offsetX = 0, offsetY = 0;
let drag = false;
let zoom = 1;

function openCrop(index) {
    currentCropIndex = index;
    cropImg.src = images[index].src;

    const canvas = document.getElementById("cropCanvas");
    ctx = canvas.getContext("2d");

    offsetX = 0;
    offsetY = 0;
    zoom = 1;

    document.getElementById("zoomSlider").value = 1;

    cropImg.onload = () => drawCrop();

    document.getElementById("cropModal").style.display = "flex";

    // Mouse drag
    canvas.onmousedown = e => { drag = true; };
    canvas.onmouseup = e => { drag = false; };
    canvas.onmousemove = e => {
        if (drag) {
            offsetX += e.movementX;
            offsetY += e.movementY;
            drawCrop();
        }
    };
}

function drawCrop() {
    const canvas = document.getElementById("cropCanvas");
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.drawImage(
        cropImg,
        offsetX, offsetY,
        cropImg.width * zoom,
        cropImg.height * zoom
    );
}

document.getElementById("zoomSlider").oninput = function() {
    zoom = parseFloat(this.value);
    drawCrop();
};

function applyCrop() {
    const canvas = document.getElementById("cropCanvas");
    let croppedData = canvas.toDataURL("image/jpeg", 1.0);

    images[currentCropIndex].croppedSrc = croppedData;
    document.getElementById("prevImg_" + currentCropIndex).src = croppedData;

    closeCrop();
}

function closeCrop() {
    document.getElementById("cropModal").style.display = "none";
}


// -------------------- GENERATE PRINT PAGE -------------------------
function generate() {
    const area = document.getElementById("photoArea");
    area.innerHTML = "";

    images.forEach(imgData => {
        for (let i = 0; i < imgData.pcs; i++) {
            let box = document.createElement("div");
            box.className = "photoBox";

            let img = document.createElement("img");
            img.src = imgData.croppedSrc;
            img.style.transform = `rotate(${imgData.rotate}deg)`;

            box.appendChild(img);
            area.appendChild(box);
        }
    });
}
</script>

</body>
</html>
