<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A4 Photo Print</title>

<style>
    body { margin: 0; padding: 0; font-family: Arial; }

    @page { size: A4 portrait; margin: 8mm; }

    #controls {
        padding: 15px;
        background: #f2f2f2;
        border-bottom: 1px solid #ccc;
    }

    #previewList {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .previewItem {
        display: flex;
        gap: 12px;
        align-items: center;
        padding: 8px;
        border: 1px solid #ccc;
        background: #fff;
    }

    .previewItem img {
        width: 70px;
        height: auto;
        border: 1px solid #aaa;
    }

    #photoArea {
        display: flex;
        flex-wrap: wrap;
        gap: 4mm;
        padding: 8mm;
    }

    .photoBox {
        width: 35mm;
        height: 25mm;
        border: 0.5mm solid #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .photoBox img {
        width: 100%;
        height: auto;
        transform-origin: center center;
    }

    @media print {
        #controls, #previewList { display: none !important; }
        body { margin: 0 !important; }
        #photoArea { padding: 0; gap: 3mm; }
    }
</style>
</head>

<body>

<div id="controls">
    <h3>A4 Multi-Image Photo Generator</h3>

    <input type="file" id="singleUpload" accept="image/*" onchange="addPreview()">
    <p>Upload images one by one. Set PCS and Rotate each image.</p>

    <div id="previewList"></div>

    <button onclick="generate()">Generate Photos</button>
    <button onclick="window.print()">Print</button>
</div>

<div id="photoArea"></div>

<script>
let images = []; // store {src, pcs, rotate}

function addPreview() {
    const input = document.getElementById("singleUpload");
    const file = input.files[0];
    if (!file) return;

    let reader = new FileReader();
    reader.onload = e => {
        const id = images.length;
        images.push({ src: e.target.result, pcs: 6, rotate: 0 });

        const item = document.createElement("div");
        item.className = "previewItem";
        item.id = "preview_" + id;

        item.innerHTML = `
            <img src="${e.target.result}" id="prevImg_${id}"
                 style="transform: rotate(0deg);">

            <div>
                <strong>${file.name}</strong><br>

                PCS:
                <input type="number" min="1" value="6" 
                       style="width:60px;"
                       onchange="updatePCS(${id}, this.value)">
                <br>

                Rotate:
                <select onchange="updateRotate(${id}, this.value)">
                    <option value="0">0째</option>
                    <option value="90">90째</option>
                    <option value="180">180째</option>
                    <option value="270">270째</option>
                </select>
            </div>
        `;

        document.getElementById("previewList").appendChild(item);
    };

    reader.readAsDataURL(file);
    input.value = ""; // reset for next upload
}

function updatePCS(id, value) {
    images[id].pcs = parseInt(value);
}

function updateRotate(id, value) {
    images[id].rotate = parseInt(value);
    document.getElementById("prevImg_" + id).style.transform = `rotate(${value}deg)`;
}

function generate() {
    const area = document.getElementById("photoArea");
    area.innerHTML = "";

    images.forEach(imgData => {
        for (let i = 0; i < imgData.pcs; i++) {
            let box = document.createElement("div");
            box.className = "photoBox";

            let img = document.createElement("img");
            img.src = imgData.src;
            img.style.transform = `rotate(${imgData.rotate}deg)`;

            box.appendChild(img);
            area.appendChild(box);
        }
    });
}
</script>

</body>
</html>
