<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A4 Photo Print</title>

<style>
    body { margin: 0; padding: 0; font-family: Arial; }

    @page {
        size: A4 portrait;
        margin: 8mm;
    }

    #controls {
        padding: 15px;
        background: #f2f2f2;
        border-bottom: 1px solid #ccc;
    }

    #photoArea {
        display: flex;
        flex-wrap: wrap;
        gap: 4mm;
        padding: 8mm;
        box-sizing: border-box;
    }

    .photoBox {
        width: 35mm;
        height: 25mm;
        border: 0.5mm solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .photoBox img {
        width: 100%;
        height: auto;
    }

    .fileItem {
        margin-bottom: 8px;
    }

    @media print {
        #controls { display: none !important; }
        body { margin: 0 !important; }
        #photoArea { padding: 0; gap: 3mm; }
    }
</style>
</head>

<body>

<div id="controls">
    <h3>A4 Multi-Image Photo Generator</h3>

    <input type="file" id="inputFiles" multiple accept="image/*" onchange="showInputs()"><br><br>

    <div id="copiesInputs"></div>

    <button onclick="generate()">Generate Photos</button>
    <button onclick="window.print()">Print</button>
</div>

<div id="photoArea"></div>

<script>
function showInputs() {
    const files = document.getElementById("inputFiles").files;
    const box = document.getElementById("copiesInputs");
    box.innerHTML = "";

    Array.from(files).forEach((file, index) => {
        const div = document.createElement("div");
        div.className = "fileItem";
        div.innerHTML = `
            <strong>${file.name}</strong> 
            <input type="number" id="pcs_${index}" value="6" min="1" style="width:60px;">
            pcs
        `;
        box.appendChild(div);
    });
}

function generate() {
    const files = document.getElementById("inputFiles").files;
    const output = document.getElementById("photoArea");
    output.innerHTML = "";

    Array.from(files).forEach((file, index) => {
        const pcs = parseInt(document.getElementById("pcs_" + index).value);

        let reader = new FileReader();
        reader.onload = e => {
            for (let i = 0; i < pcs; i++) {
                let box = document.createElement("div");
                box.className = "photoBox";

                let img = document.createElement("img");
                img.src = e.target.result;

                box.appendChild(img);
                output.appendChild(box);
            }
        };
        reader.readAsDataURL(file);
    });
}
</script>

</body>
</html>
