<!DOCTYPE html>
<html>
<head>
    <title>Multi Photo Printing System - A4 Landscape</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        /* A4 LANDSCAPE: 297mm wide, 210mm high */
        #printArea {
            width: 297mm;
            height: 210mm;
            padding: 10mm;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            border: 1px solid #ccc;
        }

        /* Small image size */
        .photo {
            width: 25mm;   /* smaller than passport */
            height: 30mm;
            object-fit: cover;
            border: 1px solid #000;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            #printArea, #printArea * {
                visibility: visible;
            }
            #printArea {
                position: absolute;
                left: 0;
                top: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>

<h2>A4 Landscape - Multi Photo Printing</h2>

<label>Select Multiple Images:</label>
<input type="file" id="imageInput" accept="image/*" multiple><br><br>

<label>Copies Per Photo:</label>
<input type="number" id="copyInput" value="1"><br><br>

<button onclick="generatePhotos()">Generate Layout</button>
<button onclick="window.print()">Print</button>

<hr>

<h3>Preview (A4 Landscape Layout)</h3>
<div id="printArea"></div>

<script>
function generatePhotos() {
    const files = document.getElementById("imageInput").files;
    const copies = Number(document.getElementById("copyInput").value);
    const printArea = document.getElementById("printArea");

    if (files.length === 0) {
        alert("Please select at least one image.");
        return;
    }

    printArea.innerHTML = ""; // clear old layout

    Array.from(files).forEach(file => {
        const imgURL = URL.createObjectURL(file);

        for (let i = 0; i < copies; i++) {
            const img = document.createElement("img");
            img.src = imgURL;
            img.classList.add("photo");
            printArea.appendChild(img);
        }
    });
}
</script>

</body>
</html>
