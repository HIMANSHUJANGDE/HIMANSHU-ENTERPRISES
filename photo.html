<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A4 Passport Photo Layout</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* A4 PORTRAIT */
    @page {
        size: A4 portrait;
        margin: 10mm;
    }

    #controls {
        padding: 15px;
        background: #f2f2f2;
        border-bottom: 1px solid #ddd;
    }

    #photoArea {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 5mm;
        padding: 10mm;
        box-sizing: border-box;
    }

    /* Photo container */
    .photoBox {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 35mm;       /* smaller than passport (passport is 35x45mm) */
        height: 25mm;      /* landscape orientation */
        overflow: hidden;
        border: 1px solid #ccc;
    }

    .photoBox img {
        width: 100%;
        height: auto;
    }

    @media print {
        #controls { display: none; }
        body { margin: 0; }
    }
</style>
</head>

<body>

<div id="controls">
    <h3>A4 Photo Printing System</h3>
    <p>Select multiple images and set number of copies for each.</p>

    <input type="file" id="inputFiles" multiple accept="image/*"><br><br>

    <label>Copies per image:</label>
    <input type="number" id="copies" value="6" min="1" style="width:60px;">
    <button onclick="generate()">Generate Layout</button>
    <button onclick="window.print()">Print A4</button>
</div>

<div id="photoArea"></div>

<script>
function generate() {
    const files = document.getElementById("inputFiles").files;
    const copies = parseInt(document.getElementById("copies").value);
    const output = document.getElementById("photoArea");

    output.innerHTML = ""; // clear old content

    Array.from(files).forEach(file => {
        let reader = new FileReader();
        reader.onload = function(e) {
            for (let i = 0; i < copies; i++) {
                let div = document.createElement("div");
                div.className = "photoBox";

                let img = document.createElement("img");
                img.src = e.target.result;

                div.appendChild(img);
                output.appendChild(div);
            }
        }
        reader.readAsDataURL(file);
    });
}
</script>

</body>
</html>
