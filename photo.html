<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A4 Photo Print</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
    }

    @page {
        size: A4 portrait;
        margin: 8mm;
    }

    /* CONTROLS AREA (Hidden in print) */
    #controls {
        padding: 15px;
        background: #f2f2f2;
        border-bottom: 1px solid #ccc;
    }

    /* PRINT AREA - ONLY THIS WILL PRINT */
    #photoArea {
        display: flex;
        flex-wrap: wrap;
        gap: 4mm;
        padding: 8mm;
        box-sizing: border-box;
    }

    /* Photo size (landscape, smaller than passport photo) */
    .photoBox {
        width: 35mm;         /* landscape width */
        height: 25mm;        /* landscape height */
        border: 0.5mm solid #000;   /* automatic border */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .photoBox img {
        width: 100%;
        height: auto;
    }

    /* PRINT MODE */
    @media print {
        #controls { display: none !important; }
        body { margin: 0 !important; }
        #photoArea { padding: 0; gap: 3mm; }
    }
</style>
</head>

<body>

<!-- CONTROL PANEL (Will not print) -->
<div id="controls">
    <h3>A4 Passport Size Printing System</h3>
    <input type="file" id="inputFiles" multiple accept="image/*"><br><br>

    <label>Copies per image:</label>
    <input type="number" id="copies" value="6" min="1" style="width:60px;">
    <button onclick="generate()">Generate</button>
    <button onclick="window.print()">Print Direct</button>
</div>

<!-- PRINT LAYOUT -->
<div id="photoArea"></div>

<script>
function generate() {
    const files = document.getElementById("inputFiles").files;
    const copies = parseInt(document.getElementById("copies").value);
    const output = document.getElementById("photoArea");

    output.innerHTML = ""; // clear old layout

    Array.from(files).forEach(file => {
        let reader = new FileReader();
        reader.onload = e => {
            for (let i = 0; i < copies; i++) {
                let box = document.createElement("div");
                box.className = "photoBox";

                let img = document.createElement("img");
                img.src = e.target.result;

                box.appendChild(img);
                output.appendChild(box);
            }
        };
        reader.readAsDataURL(file);
    });
}
</script>

</body>
</html>
