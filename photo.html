<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A4 Photo Print</title>

<style>
body { margin: 0; font-family: Arial; }
@page { size: A4 portrait; margin: 8mm; }

/* CONTROL PANEL */
#controls {
    padding: 15px;
    background: #f2f2f2;
    border-bottom: 1px solid #ccc;
}

#previewList {
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.previewItem {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px;
    background: #fff;
    border: 1px solid #ccc;
}

.previewItem img {
    width: 70px;
    border: 1px solid #aaa;
}

/* PRINT AREA */
#photoArea {
    display: flex;
    flex-wrap: wrap;
    gap: 4mm;
    padding: 8mm;
}

.photoBox {
    width: 35mm;
    height: 25mm;
    border: 0.5mm solid #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.photoBox img { width: 100%; }

/* CROP MODAL */
#cropModal {
    position: fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.8);
    display:none;
    justify-content:center;
    align-items:center;
}

#cropBox {
    background:white;
    padding:20px;
    border-radius:8px;
    text-align:center;
}

#cropCanvas {
    border:1px solid #444;
    cursor:grab;
}

@media print {
    #controls, #previewList, #cropModal { display:none !important; }
    #photoArea { gap:3mm; padding:0; }
}
</style>
</head>
<body>

<div id="controls">
    <h3>A4 Multi-Image Photo Generator + Crop Lining</h3>

    <input type="file" id="fileInput" accept="image/*" onchange="loadImage()">
    <p>Upload → Crop (with lining) → Zoom → Rotate → PCS → Generate → Print</p>

    <div id="previewList"></div>

    <button onclick="generate()">Generate Photos</button>
    <button onclick="window.print()">Print</button>
</div>

<div id="photoArea"></div>

<!-- Crop Modal -->
<div id="cropModal">
    <div id="cropBox">
        <h3>Crop Image</h3>
        <canvas id="cropCanvas" width="400" height="300"></canvas><br><br>

        Zoom:
        <input type="range" id="zoomSlider" min="0.5" max="3" step="0.05" value="1">
        <br><br>

        <button onclick="applyCrop()">Apply Crop</button>
        <button onclick="closeCrop()">Cancel</button>
    </div>
</div>

<script>
let images = [];
let cropIndex;

let zoom = 1;
let offsetX = 0, offsetY = 0;
let drag = false;

const canvas = document.getElementById("cropCanvas");
const ctx = canvas.getContext("2d");
let cropImg = new Image();

/* -------------------------
    LOAD IMAGE
--------------------------*/
function loadImage() {
    const file = fileInput.files[0];
    if (!file) return;

    let reader = new FileReader();
    reader.onload = e => {
        let id = images.length;

        images.push({
            src: e.target.result,
            croppedSrc: e.target.result,
            pcs: 6,
            rotate: 0
        });

        let div = document.createElement("div");
        div.className = "previewItem";
        div.innerHTML = `
            <img id="prev_${id}" src="${e.target.result}">
            <div>
                PCS: <input type="number" min="1" value="6" 
                       onchange="images[${id}].pcs=this.value"><br>
                Rotate:
                <select onchange="rotate(${id}, this.value)">
                    <option value="0">0°</option>
                    <option value="90">90°</option>
                    <option value="180">180°</option>
                    <option value="270">270°</option>
                </select><br>
                <button onclick="openCrop(${id})">Crop</button>
            </div>`;

        previewList.appendChild(div);
    };

    reader.readAsDataURL(file);
    fileInput.value = "";
}

/* -------------------------
    ROTATE
--------------------------*/
function rotate(id, deg) {
    images[id].rotate = deg;
    document.getElementById("prev_" + id).style.transform = `rotate(${deg}deg)`;
}

/* -------------------------
    OPEN CROP TOOL
--------------------------*/
function openCrop(id) {
    cropIndex = id;
    cropImg.src = images[id].croppedSrc;

    cropImg.onload = () => {
        zoom = 1;
        offsetX = 0;
        offsetY = 0;
        zoomSlider.value = 1;
        drawCrop();
    };

    cropModal.style.display = "flex";
}

/* -------------------------
    DRAW CROP + LINES
--------------------------*/
function drawCrop() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Draw image
    ctx.drawImage(
        cropImg,
        offsetX, offsetY,
        cropImg.width * zoom,
        cropImg.height * zoom
    );

    // Add semi-transparent dark overlay (optional)
    ctx.strokeStyle = "#00ffff";
    ctx.lineWidth = 2;

    // Outer crop border
    ctx.strokeRect(0,0,canvas.width,canvas.height);

    // GRID LINES (Rule of thirds)
    ctx.lineWidth = 1;
    ctx.strokeStyle = "rgba(0,255,255,0.8)";

    // Vertical lines
    ctx.beginPath();
    ctx.moveTo(canvas.width/3, 0);
    ctx.lineTo(canvas.width/3, canvas.height);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width*2/3, 0);
    ctx.lineTo(canvas.width*2/3, canvas.height);
    ctx.stroke();

    // Horizontal lines
    ctx.beginPath();
    ctx.moveTo(0, canvas.height/3);
    ctx.lineTo(canvas.width, canvas.height/3);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0, canvas.height*2/3);
    ctx.lineTo(canvas.width, canvas.height*2/3);
    ctx.stroke();
}

/* -------------------------
    DRAG IMAGE IN CANVAS
--------------------------*/
canvas.onmousedown = () => drag = true;
canvas.onmouseup = () => drag = false;
canvas.onmouseleave = () => drag = false;

canvas.onmousemove = e => {
    if (drag) {
        offsetX += e.movementX;
        offsetY += e.movementY;
        drawCrop();
    }
};

/* -------------------------
    ZOOM (WHEEL + SLIDER)
--------------------------*/
canvas.onwheel = e => {
    e.preventDefault();
    zoom += e.deltaY * -0.001;
    zoom = Math.max(0.5, Math.min(3, zoom));
    zoomSlider.value = zoom;
    drawCrop();
};

zoomSlider.oninput = function() {
    zoom = parseFloat(this.value);
    drawCrop();
};

/* -------------------------
    APPLY CROP
--------------------------*/
function applyCrop() {
    let temp = document.createElement("canvas");
    temp.width = canvas.width;
    temp.height = canvas.height;
    let tctx = temp.getContext("2d");

    tctx.drawImage(
        cropImg,
        offsetX, offsetY,
        cropImg.width * zoom,
        cropImg.height * zoom
    );

    let data = temp.toDataURL("image/jpeg");
    images[cropIndex].croppedSrc = data;

    document.getElementById("prev_" + cropIndex).src = data;

    closeCrop();
}

function closeCrop() {
    cropModal.style.display = "none";
}

/* -------------------------
    GENERATE PRINT SHEET
--------------------------*/
function generate() {
    photoArea.innerHTML = "";

    images.forEach(img => {
        for (let i = 0; i < img.pcs; i++) {
            let box = document.createElement("div");
            box.className = "photoBox";

            let pic = document.createElement("img");
            pic.src = img.croppedSrc;
            pic.style.transform = `rotate(${img.rotate}deg)`;

            box.appendChild(pic);
            photoArea.appendChild(box);
        }
    });
}
</script>

</body>
</html>
