<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Translator Tool (No API)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            margin-bottom: 20px;
        }

        select, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            padding: 15px;
            margin-top: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            min-height: 100px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Advanced Text Translator Tool</h1>
        
        <!-- Text Input Area -->
        <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>

        <!-- Language Select -->
        <div>
            <label for="sourceLang">From:</label>
            <select id="sourceLang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="hi">Hindi</option>
            </select>
        </div>

        <div>
            <label for="targetLang">To:</label>
            <select id="targetLang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="hi">Hindi</option>
            </select>
        </div>

        <!-- Translate Button -->
        <button onclick="translateText()">Translate</button>

        <!-- Translated Output -->
        <div class="output" id="translatedText"></div>
        
        <!-- Error Message -->
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        // Predefined translation dictionaries for demonstration
        const translations = {
            'hello': {
                'es': 'hola',
                'hi': 'नमस्ते',
            },
            'world': {
                'es': 'mundo',
                'hi': 'दुनिया',
            },
            'how are you': {
                'es': 'cómo estás',
                'hi': 'कैसे हो',
            },
            'good morning': {
                'es': 'buenos días',
                'hi': 'सुप्रभात',
            }
        };

        // Function to handle the translation
        function translateText() {
            // Clear previous output or error message
            document.getElementById("translatedText").innerHTML = '';
            document.getElementById("errorMessage").innerHTML = '';

            const sourceText = document.getElementById("sourceText").value.trim().toLowerCase();
            const sourceLang = document.getElementById("sourceLang").value;
            const targetLang = document.getElementById("targetLang").value;

            if (!sourceText) {
                document.getElementById("errorMessage").innerHTML = "Please enter some text to translate.";
                return;
            }

            // Simple logic to handle translation lookup
            const words = sourceText.split(' ');
            let translatedText = words.map(word => {
                if (translations[word] && translations[word][targetLang]) {
                    return translations[word][targetLang];
                } else {
                    return word; // Return the word itself if no translation is found
                }
            }).join(' ');

            if (translatedText === sourceText) {
                document.getElementById("errorMessage").innerHTML = "Translation not available for some words.";
            }

            // Display the translated text
            document.getElementById("translatedText").innerHTML = translatedText;
        }
    </script>

</body>
</html>
