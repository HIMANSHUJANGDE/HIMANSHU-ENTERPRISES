<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Translator Tool</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
        }

        /* Textarea and Input Styles */
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }

        select, button {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            padding: 10px;
            background-color: #f4f4f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            min-height: 100px;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Advanced Text Translator Tool</h1>
        
        <!-- Text Input Area -->
        <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>

        <!-- Language Selection -->
        <div>
            <label for="sourceLang">From:</label>
            <select id="sourceLang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <!-- Add more languages as needed -->
            </select>
        </div>

        <div>
            <label for="targetLang">To:</label>
            <select id="targetLang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <!-- Add more languages as needed -->
            </select>
        </div>

        <!-- Translate Button -->
        <button onclick="translateText()">Translate</button>

        <!-- Translated Output -->
        <div class="output" id="translatedText"></div>
        
        <!-- Error Message -->
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        // Function to handle translation
        async function translateText() {
            // Clear previous output or error message
            document.getElementById("translatedText").innerHTML = '';
            document.getElementById("errorMessage").innerHTML = '';

            const sourceText = document.getElementById("sourceText").value;
            const sourceLang = document.getElementById("sourceLang").value;
            const targetLang = document.getElementById("targetLang").value;

            if (!sourceText) {
                document.getElementById("errorMessage").innerHTML = "Please enter some text to translate.";
                return;
            }

            // Replace with your actual API Key from Google Cloud Translation API
            const apiKey = 'YOUR_GOOGLE_API_KEY'; 

            // API URL
            const apiUrl = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;

            // Request Body
            const requestBody = {
                q: sourceText,
                source: sourceLang,
                target: targetLang
            };

            try {
                // Fetch API for translation
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                // Display the translated text
                if (data && data.data && data.data.translations) {
                    document.getElementById("translatedText").innerHTML = data.data.translations[0].translatedText;
                } else {
                    document.getElementById("errorMessage").innerHTML = "Error in translation.";
                }

            } catch (error) {
                document.getElementById("errorMessage").innerHTML = "Error: " + error.message;
            }
        }
    </script>

</body>
</html>
