
<!DOCTYPE html>
<html>
<head>
  <title>File Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>File Manager</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">

  </form>

  <script src="script.js"></script>
</body>
</html>
