<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compress PDF Tool</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 50px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }

    h1 {
      color: #333;
    }

    input[type="file"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: 2px dashed #ccc;
      background: #fafafa;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e64a19;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Compress PDF Tool</h1>
    <input type="file" id="pdfFile" accept="application/pdf" />
    <button onclick="compressPDF()">Compress PDF</button>
    <div class="note">Note: Only light optimization is done client-side.</div>
  </div>

  <script>
    async function compressPDF() {
      const input = document.getElementById('pdfFile');
      if (input.files.length === 0) {
        alert('Please select a PDF file.');
        return;
      }

      const file = input.files[0];
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

      // Recreate PDF to possibly remove metadata and unused objects
      const newPdf = await PDFLib.PDFDocument.create();
      const pages = await newPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
      pages.forEach(page => newPdf.addPage(page));

      const compressedBytes = await newPdf.save();

      const blob = new Blob([compressedBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'compressed.pdf';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
