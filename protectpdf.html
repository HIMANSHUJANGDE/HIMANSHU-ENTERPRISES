<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protect PDF Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="file"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #statusMsg {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Protect PDF</h2>
    <form id="protectForm" enctype="multipart/form-data">
      <label for="pdfFile">Choose PDF to protect:</label>
      <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>

      <label for="password">Set Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <button type="submit">Protect PDF</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <script>
    const form = document.getElementById('protectForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      statusMsg.textContent = 'Uploading and securing your PDF...';

      try {
        const response = await fetch('/protect-pdf', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'protected.pdf';
          document.body.appendChild(link);
          link.click();
          link.remove();
          statusMsg.textContent = 'PDF protected successfully!';
        } else {
          statusMsg.textContent = 'Failed to protect PDF. Please try again.';
        }
      } catch (error) {
        statusMsg.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
