<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A4 Full-Page Photo Printing System By Himanshu Enterprises</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }

    .controls {
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
    }

    .print-area {
      display: none;
    }

    .a4-page {
      width: 21cm;
      height: 29.7cm;
      box-sizing: border-box;
      margin: 0 auto;
      padding: 0;
      background: white;
      border: 1px solid #000;
      page-break-after: always;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo-container {
      width: 100%;
      height: 100%;
      border: 10px solid #444;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      .print-area, .print-area * {
        visibility: visible;
      }

      .print-area {
        display: block;
      }

      .controls {
        display: none;
      }

      .a4-page {
        margin: 0;
        border: none;
      }
    }
  </style>
</head>
<body>

  <div class="controls">
    <h2>üñ®Ô∏è Full-Page A4 Photo Printing By Himanshu Enterprises</h2>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <label>Number of Copies (PCS):</label>
    <input type="number" id="pcsInput" min="1" value="1"><br><br>
    <button onclick="generatePages()">Generate Pages</button>
    <button onclick="window.print()">Print</button>
  </div>

  <div class="print-area" id="printArea"></div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const pcsInput = document.getElementById('pcsInput');
    const printArea = document.getElementById('printArea');
    let imageSrc = '';

    imageInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (event) {
          imageSrc = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function generatePages() {
      const pcs = parseInt(pcsInput.value, 10) || 1;

      if (!imageSrc) {
        alert('Please upload an image first.');
        return;
      }

      printArea.innerHTML = ''; // Clear previous content

      for (let i = 0; i < pcs; i++) {
        const page = document.createElement('div');
        page.className = 'a4-page';

        const container = document.createElement('div');
        container.className = 'photo-container';

        const img = document.createElement('img');
        img.src = imageSrc;

        container.appendChild(img);
        page.appendChild(container);
        printArea.appendChild(page);
      }

      alert(`${pcs} full-page photo(s) generated. Ready to print.`);
    }
  </script>

</body>
</html>
