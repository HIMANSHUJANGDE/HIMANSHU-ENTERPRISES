<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Word Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #333;
    }

    input[type="file"] {
      margin: 20px 0;
      width: 100%;
      padding: 12px;
      border: 2px dashed #ccc;
      background: #fafafa;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>PDF to Word Tool</h1>
  <input type="file" id="pdfFile" accept="application/pdf">
  <button onclick="convertPDFtoWord()">Convert to Word</button>
  <div class="note">Extracts text and generates a basic Word file (.doc)</div>
</div>

<script>
  async function convertPDFtoWord() {
    const fileInput = document.getElementById('pdfFile');
    if (!fileInput.files.length) {
      alert("Please select a PDF file.");
      return;
    }

    const file = fileInput.files[0];
    const fileReader = new FileReader();

    fileReader.onload = async function() {
      const typedArray = new Uint8Array(this.result);
      const pdf = await pdfjsLib.getDocument(typedArray).promise;

      let fullText = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const textContent = await page.getTextContent();
        const textItems = textContent.items.map(item => item.str);
        fullText += textItems.join(' ') + '\n\n';
      }

      const blob = new Blob([
        `<html><body><pre>${fullText}</pre></body></html>`
      ], { type: 'application/msword' });

      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = "converted.doc";
      link.click();
      URL.revokeObjectURL(url);
    };

    fileReader.readAsArrayBuffer(file);
  }
</script>

</body>
</html>
