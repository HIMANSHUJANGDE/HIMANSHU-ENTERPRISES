<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://fpyf8.com/88/tag.min.js" data-zone="151506" async data-cfasync="false"></script>
  <meta charset="UTF-8">
  <title>Upscale Image Tool</title>
  <style>



body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  padding: 40px;
  margin: 0;
}

.container {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  text-align: center;
  max-width: 600px;
  width: 100%;
}

input, select, button {
  margin: 10px 0;
  padding: 10px;
  width: 100%;
  font-size: 16px;
}

button {
  background: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #388e3c;
}

canvas {
  margin-top: 20px;
  max-width: 100%;
  border: 1px solid #ccc;
}

#downloadLink {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 20px;
  background: #2196F3;
  color: white;
  text-decoration: none;
  border-radius: 5px;
}

#downloadLink:hover {
  background: #1976D2;
}




    
  </style>
</head>
<body>
  <div class="container">
    <h1>Upscale Image Tool</h1>

    <input type="file" id="imageInput" accept="image/*">
    
    <label for="scaleSelect">Select Scale:</label>
    <select id="scaleSelect">
      <option value="2">2x</option>
      <option value="4">4x</option>
      <option value="8">8x</option>
    </select>

    <button onclick="upscaleImage()">Upscale</button>

    <div class="preview">
      <h3>Upscaled Image Preview</h3>
      <canvas id="canvas"></canvas>
      <a id="downloadLink" download="upscaled-image.png">Download</a>
    </div>
  </div>

  <script>


function upscaleImage() {
  const fileInput = document.getElementById('imageInput');
  const scale = parseInt(document.getElementById('scaleSelect').value);
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const downloadLink = document.getElementById('downloadLink');

  if (!fileInput.files.length) {
    alert('Please select an image.');
    return;
  }

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = function(event) {
    const img = new Image();
    img.onload = function() {
      canvas.width = img.width * scale;
      canvas.height = img.height * scale;

      // Optionally use "imageSmoothingEnabled = false" for pixel art
      ctx.imageSmoothingEnabled = true;

      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      // Convert to blob and set download link
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';
      }, 'image/png');
    };
    img.src = event.target.result;
  };

  reader.readAsDataURL(file);
}


    
  </script>

</body>
</html>
