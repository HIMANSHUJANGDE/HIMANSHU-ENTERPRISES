<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Background Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    .image-preview {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .image-preview img {
      width: 45%;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Remove Background Tool</h1>
    <input type="file" accept="image/*" disabled />
    <br>
    <button disabled>Remove Background</button>

    <div class="image-preview">
      <div>
        <h3>Original</h3>
        <img src="https://via.placeholder.com/250" alt="Original Image">
      </div>
      <div>
        <h3>Processed</h3>
        <img src="https://via.placeholder.com/250?text=No+Background" alt="Output Image">
      </div>
    </div>
  </div>
</body>
</html>
