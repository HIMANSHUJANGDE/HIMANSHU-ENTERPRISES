<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remove Background Tool</title>
  <style>



    body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}

input[type="file"] {
  margin: 20px 0;
}

.image-preview {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

.image-preview img {
  max-width: 45%;
  border: 1px solid #ccc;
  border-radius: 8px;
}

    
  </style>
</head>
<body>
  <div class="container">
    <h1>Remove Background Tool</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <button onclick="removeBackground()">Remove Background</button>
    <div class="image-preview">
      <img id="originalImage" src="" alt="Original" />
      <img id="outputImage" src="" alt="Without Background" />
    </div>
  </div>
  <script>




    zlet selectedFile;

document.getElementById("imageUpload").addEventListener("change", function (e) {
  selectedFile = e.target.files[0];
  const reader = new FileReader();
  reader.onload = function (event) {
    document.getElementById("originalImage").src = event.target.result;
  };
  reader.readAsDataURL(selectedFile);
});

function removeBackground() {
  if (!selectedFile) {
    alert("Please upload an image first.");
    return;
  }

  const formData = new FormData();
  formData.append("image_file", selectedFile);
  formData.append("size", "auto");

  fetch("https://api.remove.bg/v1.0/removebg", {
    method: "POST",
    headers: {
      "X-Api-Key": "YOUR_API_KEY_HERE" // Replace this
    },
    body: formData
  })
    .then(response => response.blob())
    .then(blob => {
      const url = URL.createObjectURL(blob);
      document.getElementById("outputImage").src = url;
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Failed to remove background. Make sure your API key is correct.");
    });
}

  </script>
</body>
</html>
