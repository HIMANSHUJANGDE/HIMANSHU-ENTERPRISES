<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Remove Background Tool</title>
  <style>



body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  padding: 40px;
  margin: 0;
}

.container {
  background: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  text-align: center;
  width: 100%;
  max-width: 500px;
}

input, button {
  padding: 10px;
  margin-top: 15px;
  width: 100%;
  font-size: 16px;
}

button {
  background-color: #4caf50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #388e3c;
}

.preview {
  margin-top: 30px;
}

#outputImage {
  max-width: 100%;
  display: block;
  margin: 15px auto;
  border: 1px solid #ccc;
}

#downloadLink {
  display: inline-block;
  margin-top: 10px;
  padding: 10px;
  background-color: #2196f3;
  color: white;
  text-decoration: none;
  border-radius: 5px;
}

#downloadLink:hover {
  background-color: #1976d2;
}



    
  </style>
</head>
<body>
  <div class="container">
    <h1>Remove Background Tool</h1>

    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="removeBackground()">Remove Background</button>

    <div class="preview">
      <h3>Result:</h3>
      <img id="outputImage" alt="Output will appear here" />
      <a id="downloadLink" download="no-bg.png">Download Image</a>
    </div>
  </div>

  <script>



async function removeBackground() {
  const fileInput = document.getElementById('imageInput');
  const outputImage = document.getElementById('outputImage');
  const downloadLink = document.getElementById('downloadLink');

  if (!fileInput.files.length) {
    alert('Please upload an image first.');
    return;
  }

  const file = fileInput.files[0];
  const formData = new FormData();
  formData.append('image_file', file);
  formData.append('size', 'auto');

  try {
    const response = await fetch('https://api.remove.bg/v1.0/removebg', {
      method: 'POST',
      headers: {
        'X-Api-Key': 'YOUR_REMOVE_BG_API_KEY'  // Replace with your actual API key
      },
      body: formData
    });

    if (!response.ok) throw new Error('Background removal failed.');

    const blob = await response.blob();
    const url = URL.createObjectURL(blob);
    outputImage.src = url;
    downloadLink.href = url;
    downloadLink.style.display = 'inline-block';
  } catch (error) {
    alert('Error: ' + error.message);
  }
}



    
  </script>
</body>
</html>
