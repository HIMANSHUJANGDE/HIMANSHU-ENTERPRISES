<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Background Remover</title>
  <style>

body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  text-align: center;
}

canvas {
  margin-top: 20px;
  max-width: 100%;
  border: 1px solid #ccc;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #007bff;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}



    
  </style>
</head>
<body>
  <div class="container">
    <h1>Background Remover Tool</h1>
    <input type="file" id="imageInput" accept="image/*">
    <p>Removes white or solid background colors</p>
    <canvas id="canvas"></canvas>
    <button id="downloadBtn" style="display: none;">Download PNG</button>
  </div>
  <script>



    const imageInput = document.getElementById('imageInput');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const downloadBtn = document.getElementById('downloadBtn');

imageInput.addEventListener('change', () => {
  const file = imageInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (event) {
    const img = new Image();
    img.onload = function () {
      canvas.width = img.width;
      canvas.height = img.height;

      ctx.drawImage(img, 0, 0);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      const tolerance = 60;
      const rTarget = 255, gTarget = 255, bTarget = 255;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];

        if (
          Math.abs(r - rTarget) < tolerance &&
          Math.abs(g - gTarget) < tolerance &&
          Math.abs(b - bTarget) < tolerance
        ) {
          data[i + 3] = 0; // Make pixel transparent
        }
      }

      ctx.putImageData(imageData, 0, 0);
      downloadBtn.style.display = "inline-block";
    };
    img.src = event.target.result;
  };
  reader.readAsDataURL(file);
});

downloadBtn.addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = 'no-background.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
});

  </script>
</body>
</html>
