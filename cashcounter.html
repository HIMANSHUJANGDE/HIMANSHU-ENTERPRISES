<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Counter (Auto, No ₹2000)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cash Counter (No ₹2000 Notes)</h2>
    <form id="cashForm">
      <label for="note500">₹500 Notes:</label>
      <input type="number" id="note500" min="0" value="0">

      <label for="note200">₹200 Notes:</label>
      <input type="number" id="note200" min="0" value="0">

      <label for="note100">₹100 Notes:</label>
      <input type="number" id="note100" min="0" value="0">

      <label for="note50">₹50 Notes:</label>
      <input type="number" id="note50" min="0" value="0">

      <label for="note20">₹20 Notes:</label>
      <input type="number" id="note20" min="0" value="0">

      <label for="note10">₹10 Notes:</label>
      <input type="number" id="note10" min="0" value="0">

      <div class="result" id="totalAmount">Total: ₹0</div>
    </form>
  </div>

  <script>
    // Function to calculate total
    function calculateTotal() {
      const getValue = id => parseInt(document.getElementById(id).value) || 0;

      const total = 
        getValue('note500') * 500 +
        getValue('note200') * 200 +
        getValue('note100') * 100 +
        getValue('note50')  * 50 +
        getValue('note20')  * 20 +
        getValue('note10')  * 10;

      document.getElementById('totalAmount').innerText = `Total: ₹${total.toLocaleString('en-IN')}`;
    }

    // Add input event listeners to all note fields
    document.querySelectorAll('#cashForm input[type="number"]').forEach(input => {
      input.addEventListener('input', calculateTotal);
    });

    // Initial calculation on page load
    calculateTotal();
  </script>

</body>
</html>
