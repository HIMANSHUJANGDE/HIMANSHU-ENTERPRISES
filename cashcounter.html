<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cash Counter with Empty Inputs</title>
  <style>
    /* ... your CSS styles here (optional) ... */
  </style>
</head>
<body>

  <form id="cashForm">
    <label for="note500">₹500:</label>
    <input type="number" id="note500" min="0" value="">

    <label for="note200">₹200:</label>
    <input type="number" id="note200" min="0" value="">

    <label for="note100">₹100:</label>
    <input type="number" id="note100" min="0" value="">

    <label for="note50">₹50:</label>
    <input type="number" id="note50" min="0" value="">

    <label for="note20">₹20:</label>
    <input type="number" id="note20" min="0" value="">

    <label for="note10">₹10:</label>
    <input type="number" id="note10" min="0" value="">

    <label for="coin5">₹5:</label>
    <input type="number" id="coin5" min="0" value="">

    <label for="coin2">₹2:</label>
    <input type="number" id="coin2" min="0" value="">

    <label for="coin1">₹1:</label>
    <input type="number" id="coin1" min="0" value="">
  </form>

  <div id="totalAmount">Total: ₹0</div>

  <script>
    const denominations = {
      note500: 500,
      note200: 200,
      note100: 100,
      note50:  50,
      note20:  20,
      note10:  10,
      coin5:   5,
      coin2:   2,
      coin1:   1
    };

    function calculateTotal() {
      let total = 0;
      for (const id in denominations) {
        const val = document.getElementById(id).value;
        const count = parseInt(val) || 0; // empty or invalid = 0
        total += count * denominations[id];
      }
      document.getElementById('totalAmount').innerText = `Total: ₹${total}`;
    }

    document.querySelectorAll('#cashForm input[type="number"]').forEach(input => {
      input.addEventListener('input', calculateTotal);
    });

    // Initialize total on page load
    calculateTotal();
  </script>

</body>
</html>
