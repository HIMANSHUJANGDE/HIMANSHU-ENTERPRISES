<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash Counter (AIO)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .cash-counter {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .denomination {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .denomination label {
      font-weight: bold;
      width: 100px;
    }
    .denomination input {
      width: 100px;
      padding: 5px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #ccc;
    }
    .result p {
      font-size: 18px;
      margin: 5px 0;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>üßÆ AIO Cash Counter</h1>
  <div class="cash-counter">

    <div class="denomination">
      <label for="note500">‚Çπ500:</label>
      <input type="number" id="note500" value="0" min="0">
    </div>
    <div class="denomination">
      <label for="note200">‚Çπ200:</label>
      <input type="number" id="note200" value="0" min="0">
    </div>
    <div class="denomination">
      <label for="note100">‚Çπ100:</label>
      <input type="number" id="note100" value="0" min="0">
    </div>
    <div class="denomination">
      <label for="note50">‚Çπ50:</label>
      <input type="number" id="note50" value="0" min="0">
    </div>
    <div class="denomination">
      <label for="note20">‚Çπ20:</label>
      <input type="number" id="note20" value="0" min="0">
    </div>
    <div class="denomination">
      <label for="note10">‚Çπ10:</label>
      <input type="number" id="note10" value="0" min="0">
    </div>
    <div class="denomination">
      <label for="note5">‚Çπ5:</label>
      <input type="number" id="note5" value="0" min="0">
    </div>
    <div class="denomination">
      <label for="note2">‚Çπ2:</label>
      <input type="number" id="note2" value="0" min="0">
    </div>
    <div class="denomination">
      <label for="note1">‚Çπ1:</label>
      <input type="number" id="note1" value="0" min="0">
    </div>

    <div class="result">
      <p><strong>Total Notes:</strong> <span id="totalNotes">0</span></p>
      <p><strong>Total Amount:</strong> ‚Çπ<span id="totalAmount">0</span></p>
    </div>
  </div>

  <div class="footer">Made with ‚ù§Ô∏è using HTML, CSS & JS</div>

  <script>
    const denominations = [
      { id: 'note500', value: 500 },
      { id: 'note200', value: 200 },
      { id: 'note100', value: 100 },
      { id: 'note50', value: 50 },
      { id: 'note20', value: 20 },
      { id: 'note10', value: 10 },
      { id: 'note5', value: 5 },
      { id: 'note2', value: 2 },
      { id: 'note1', value: 1 }
    ];

    const totalNotesEl = document.getElementById('totalNotes');
    const totalAmountEl = document.getElementById('totalAmount');

    denominations.forEach(denom => {
      document.getElementById(denom.id).addEventListener('input', calculateTotal);
    });

    function calculateTotal() {
      let totalNotes = 0;
      let totalAmount = 0;

      denominations.forEach(denom => {
        const qty = parseInt(document.getElementById(denom.id).value) || 0;
        totalNotes += qty;
        totalAmount += qty * denom.value;
      });

      totalNotesEl.textContent = totalNotes;
      totalAmountEl.textContent = totalAmount;
    }
  </script>
</body>
</html>
