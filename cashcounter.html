<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash Counter (No ₹2000)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .note-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .note-row label {
      font-weight: bold;
    }

    .note-row input {
      width: 80px;
      padding: 5px;
      font-size: 1rem;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      color: #444;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cash Counter (₹2000 Excluded)</h2>

    <div class="note-row">
      <label for="note500">₹500:</label>
      <input type="number" id="note500" min="0" value="0">
    </div>
    <div class="note-row">
      <label for="note200">₹200:</label>
      <input type="number" id="note200" min="0" value="0">
    </div>
    <div class="note-row">
      <label for="note100">₹100:</label>
      <input type="number" id="note100" min="0" value="0">
    </div>
    <div class="note-row">
      <label for="note50">₹50:</label>
      <input type="number" id="note50" min="0" value="0">
    </div>
    <div class="note-row">
      <label for="note20">₹20:</label>
      <input type="number" id="note20" min="0" value="0">
    </div>
    <div class="note-row">
      <label for="note10">₹10:</label>
      <input type="number" id="note10" min="0" value="0">
    </div>
    <div class="note-row">
      <label for="note5">₹5:</label>
      <input type="number" id="note5" min="0" value="0">
    </div>
    <div class="note-row">
      <label for="note2">₹2:</label>
      <input type="number" id="note2" min="0" value="0">
    </div>
    <div class="note-row">
      <label for="note1">₹1:</label>
      <input type="number" id="note1" min="0" value="0">
    </div>

    <button class="btn" onclick="calculateTotal()">Calculate Total</button>

    <div class="result" id="result">
      Total Notes: 0<br>
      Total Amount: ₹0
    </div>
  </div>

  <script>
    function calculateTotal() {
      const denominations = {
        note500: 500,
        note200: 200,
        note100: 100,
        note50: 50,
        note20: 20,
        note10: 10,
        note5: 5,
        note2: 2,
        note1: 1
      };

      let totalNotes = 0;
      let totalAmount = 0;

      for (let id in denominations) {
        const count = parseInt(document.getElementById(id).value) || 0;
        totalNotes += count;
        totalAmount += count * denominations[id];
      }

      document.getElementById("result").innerHTML = `
        Total Notes: ${totalNotes}<br>
        Total Amount: ₹${totalAmount.toLocaleString()}
      `;
    }
  </script>
</body>
</html>
