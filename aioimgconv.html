<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-in-One Image Converter</title>
  <style>





    body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
  color: #333;
}

.container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.controls {
  margin-top: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.controls label {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  padding: 10px;
  background: #0078d7;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #005fa3;
}

#previewContainer {
  margin-top: 20px;
  text-align: center;
}

#preview {
  max-width: 100%;
  margin-top: 10px;
}





    
  </style>
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è All-in-One Image Converter</h1>

    <input type="file" id="upload" accept="image/*" />
    <canvas id="canvas" style="display: none;"></canvas>

    <div class="controls">
      <label>Format:
        <select id="format">
          <option value="image/png">PNG</option>
          <option value="image/jpeg">JPEG</option>
          <option value="image/webp">WEBP</option>
        </select>
      </label>

      <label>Quality (0.1 - 1.0):
        <input type="number" id="quality" min="0.1" max="1" step="0.1" value="0.9" />
      </label>

      <label>Width:
        <input type="number" id="width" />
      </label>

      <label>Height:
        <input type="number" id="height" />
      </label>

      <button id="convertBtn">Convert & Download</button>
    </div>

    <div id="previewContainer">
      <h2>Preview</h2>
      <img id="preview" />
    </div>
  </div>

  <script>





const upload = document.getElementById('upload');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const preview = document.getElementById('preview');

upload.addEventListener('change', handleUpload);
document.getElementById('convertBtn').addEventListener('click', convertImage);

let originalImage = new Image();

function handleUpload(e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(event) {
    originalImage.onload = function() {
      document.getElementById('width').value = originalImage.width;
      document.getElementById('height').value = originalImage.height;
      preview.src = originalImage.src;
    };
    originalImage.src = event.target.result;
  };
  reader.readAsDataURL(file);
}

function convertImage() {
  const width = parseInt(document.getElementById('width').value);
  const height = parseInt(document.getElementById('height').value);
  const format = document.getElementById('format').value;
  const quality = parseFloat(document.getElementById('quality').value);

  canvas.width = width;
  canvas.height = height;

  ctx.clearRect(0, 0, width, height);
  ctx.drawImage(originalImage, 0, 0, width, height);

  canvas.toBlob(blob => {
    const link = document.createElement('a');
    link.download = `converted.${format.split('/')[1]}`;
    link.href = URL.createObjectURL(blob);
    link.click();
  }, format, quality);
}





    
  </script>
</body>
</html>
